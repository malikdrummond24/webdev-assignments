<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">My Task List</h2>

    <form id="taskForm" class="card p-3 mb-4">
      <div class="mb-3">
        <label for="taskTitle" class="form-label">Task Title</label>
        <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required>
      </div>

      <div class="mb-3">
        <label for="taskPriority" class="form-label">Priority</label>
        <select id="taskPriority" class="form-select" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label><br>
        <input type="radio" name="taskStatus" value="Pending" checked> Pending
        <input type="radio" name="taskStatus" value="Completed"> Completed
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Task</button>
    </form>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
